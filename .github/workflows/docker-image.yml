name: Docker Image CI

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag huangtingluo/workflow_dispatch:latest
    
    - name: Docker Login
      uses: docker/login-action@v1.3.0
      with:
        username: huangtingluo
        password: ${{secrets.docker_cred}}

    - run: |
       docker push huangtingluo/workflow_dispatch:latest
       
    - run: |
        docker run --rm -e GITHUB_TOKEN=${{github.token}} -e GITHUB_EXTRA_CURL_ARG="-v" -e GITHUB_OWNER=tingluohuang -e GITHUB_REPO=workflow_dispatch -e GITHUB_WORKFLOW=test.yml -e GITHUB_WORKFLOW_INPUTS="{\"test_input\":\"test\"}" huangtingluo/workflow_dispatch:latest
